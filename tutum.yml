lb:
  image: 'tutum/haproxy:latest'
  restart: always
  links:
    - web
  ports:
    - 80:80
  roles:
    - global

web:
  image: 'r-test.tutum.co/borjaburgos/helloworld'
  links:
    - "redis:redis"
  target_num_containers: 3
  deployment_strategy: high_availability
  environment:
    - NAME=New York!

redis:
  image: 'tutum/redis'
  environment:
    - REDIS_PASS=password
