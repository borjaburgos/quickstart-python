lb:
  image: 'tutum/haproxy:latest'
  restart: always
  links:
    - web
  ports:
    - "5000:80"
  roles:
    - global
  tags:
    - lb

web:
  image: /borjaburgos/helloworld
  links:
    - "redis:redis"
  target_num_containers: 3
  deployment_strategy: high_availability
  tags:
    - web

redis:
  image: tutum/redis
  environment:
    - REDIS_PASS=password
  tags:
    - cache
